{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <title>FirstPick</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/bootstrap.min.css"/>
      <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/bootstrap-responsive.min.css"/>
      <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}firstpickstyle.css">
      <script type="text/javascript" src="{{STATIC_URL}}js/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
   </head>
   <body>
   	<div class="container-fluid">
   		<nav class="navbar navbar-toggleable-md" style="background-color: #3E4551;">
   		<div class="container-fluid">
   			<div class="row">
   				<div class="col-md-2">
   					<a class="navbar-brand" href="{% url 'home'  %}"><strong style="font-size:30px">FirstPick</strong></a>
   				</div>
   				<div class="col-md-8"></div>
   				<div class="col-md-2">
          {% if user.is_authenticated %}<p style="font-color:red;">welcome {{user}}| <a href="{% url 'logingout'  %}">logout</a></p>{%else%}<a href="{% url 'logingin'  %}">login</a>{%endif%}
          </div>
   			</div>
   			<div class="row">
   				<div class="col-md-2"></div>
   				<div class="col-md-10">
   					<form class="navbar-form">
   					<div class="input-group input-group-lg col-md-10">
	   					<input type="text" class="form-control" placeholder="Search">
	                     <div class="input-group-btn">
	                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
	                     </div>
   					</div>
   				</form>
   				</div>
   			</div>

   			<div class="row">
   				<div class="col-md-2">
   					
   					<div class="dropdown">
   						<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Pick Here
    					<span class="caret"></span></button>
    					<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    						<li class="dropdown-header">Computer And Peripherials</li>
						    <li><a href="{% url 'laptopcatalog'  %}"><li>Laptop</li></a></li>
						    <li><a href="{% url 'desktopcatalog'  %}"><li>Desktop</li></a></li>
						  </ul>
   					</div>	
   				</div>

   			</div>


   		</div>
   	</nav>
    {% block content %}
    {%endblock%}
   	</div>

   </body>
</html>
